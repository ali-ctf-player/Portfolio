    <link rel="stylesheet" href="home.css" type="text/css">
</head>
<body>
    
    <header class="navbar">
        <div class="logo-container">
            <h1 class="logo">Eliekber Babayev</h1>
            <p>Ethical Hacker | Penetration Tester | Red Teaming</p>
        </div>
        <nav>
            <a href="home.html" class="active">Home</a>

            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main class="auth-container">
        
        <div class="form-card" id="login-form-card">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="auth-btn primary">Login</button>
            </form>
            <p class="toggle-text">
                Don't have an account? <a href="register.html" id="show-register">Register here</a>
            </p>
        </div>

        <div class="form-card hidden" id="register-form-card">
            <h2>User Registration</h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                <button type="submit" class="auth-btn primary">Register</button>
            </form>
            <p class="toggle-text">
                Already have an account? <a href="#" id="show-login">Login here</a>
            </p>
        </div>

    </main>
